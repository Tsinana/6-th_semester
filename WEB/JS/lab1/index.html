<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lab1</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="man icon" type="image/x-icon" href="/images/icon.ico" />
  </head>
  <body>

        <section class="flex-container">

        <section class="flex-container">

          </div>

        <section class="flex-container">
          <div id="task8Btn" type="button" class="btn btn-one">
            <span>Задание 8 - динамика в картнке</span>
          </div>
          <div id="task8"></div>
        </section>

        <section class="flex-container">
          <div id="task9Btn" type="button" class="btn btn-one">
            <span>Задание 9 - форма</span>
          </div>
          <div id="task9"></div>

    <script type="module" src="./main.js"></script>
